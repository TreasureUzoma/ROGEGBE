   <body>
     <div class="all">
       <h1>Book Appointment</h1>
       <p><big>Book An Appointment</big></p>
       <p>Book an appointment with our ministers waiting for you.<br><b>Note:</b>You can only visit on Wednesdays and Sundays from 2pm to 6pm.</p><center>
       <form class="requestform">
         <label for="name">Name</label>
         <input type="text" required placeholder="Your Name"/> 
          <br><br>
           <label for="phone">Phone Number</label>
         <input type="tel" required placeholder="Phone Number"/> 
          <br><br>
         <label for="Request">Reason For Visiting And Visiting Date</label>
          <textarea placeholder="Your visiting reasons, and visiting date."></textarea>
          <br><br>
          <button class="moreinfo">SUBMIT</button>
      </form>
        <p>We're waiting!</p>   
        </center>
     </div>
   </body>
