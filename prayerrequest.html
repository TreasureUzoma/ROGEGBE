   <body>
     <div class="all">
       <h1>Prayer Request</h1>
       <p><big>Send Us a Prayer Request </big></p>
       <p>Write a prayer request that you'll love our Ministers to pray on. Fill the form below:</p><center>
       <form class="requestform">
         <label for="name">Name</label>
         <input type="text" required placeholder="Your Name"/> 
          <br><br>
         <label for="Request">Prayer Request </label>
          <textarea placeholder="Your Prayer Request"></textarea>
          <br><br>
          <button class="moreinfo">SUBMIT</button>
      </form>
            
        </center>
     </div>
